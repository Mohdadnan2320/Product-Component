<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">

    <div class="card">
      <div class="product-img"></div>
      <div class="product-details">
        <h2>perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>
          <h3>$149.99 <s>$169.99</s></h3>
          <div class="cart-btn">
              <div class="cart">
                <div class="cart-img"><img src="icon-cart.svg"alt=""></div>
                <h3>Add to Cart</h3>
              </div>
          </div>
        </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohd Adnan</a>.
  </div>
</body>
</html>
